<style type="text/css">
  @import url(https://ibm-cds-labs.github.io/simple-data-pipe-connector-flightstats/css/weather-icons.min.css);
</style>
<div class="row weather-forecast collapsible">
<div class="weather-forecast-title">
    <div>{{flight}}</div><div>{{datetime}}</div>
</div>
    <div>
        <div class="fp-weather-temp"> {{departureTemp}} <span>&deg; F</span></div>
        <div class="fp-weather-info">
            <div> {{departureCity}} </div>
            <div> {{depWeather["phrase_22char"]}} </div>
            <div> {{depWeather["wdir_cardinal"]}} + </div>
        </div>
        <div class="fp-weather-icon">
            <i class="wi {{departureIcon}}"></i>
        </div>
    </div>
    
    <div>
        <div class="fp-weather-temp"> {{arrivalTemp}} <span>&deg; F</span></div>
        <div class="fp-weather-info">
            <div> {{arrivalCity}}</div>
            <div> {{arrWeather["phrase_22char"]}} </div>
            <div> {{arrWeather["wdir_cardinal"]}} </div>
        </div>
        <div class="fp-weather-icon">
            <i class="wi {{arrivalIcon}}"></i>
        </div>
    </div>
</div>
